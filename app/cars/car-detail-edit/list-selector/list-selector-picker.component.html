<RadListView [items]="items" selectionBehavior="Press" (itemSelected)="onItemSelected($event)">
    <ng-template tkListItemTemplate let-item="item">
        <GridLayout columns="*,auto">
            <Label [text]="item.value"></Label>
            <Label col="1" text="&#xf00c;" class="fa" [visibility]="item.isSelected ? 'visible' : 'collapsed'"></Label>
        </GridLayout>
    </ng-template>
</RadListView>
