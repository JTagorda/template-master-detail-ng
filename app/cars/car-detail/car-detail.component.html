<ActionBar [title]="car.name" icon="">
    <NavigationButton (tap)="onGoBack()" android.systemIcon="ic_menu_back"></NavigationButton>
    <ActionItem text="Edit" position="right" (tap)="onEdit()"></ActionItem>
</ActionBar>

<GridLayout rows="auto,auto">
    <Image [src]="car.imageUrl"></Image>

    <GridLayout row="1" rows="*,*,*,*,*,*" columns="*,2*">
        <Label text="Price"></Label>
        <Label col="1">
            <FormattedString>
                <Span text="â‚¬"></Span>
                <Span [text]="car.price"></Span>
                <Span text="/day"></Span>
            </FormattedString>
        </Label>

        <Label text="Class" row="1"></Label>
        <Label [text]="car.class" row="1" col="1"></Label>

        <Label text="Doors" row="2"></Label>
        <Label [text]="car.doors" row="2" col="1"></Label>

        <Label text="Seats" row="3"></Label>
        <Label [text]="car.seats" row="3" col="1"></Label>

        <Label text="Transmission" row="4"></Label>
        <Label [text]="car.transmission" row="4" col="1"></Label>

        <Label text="Luggage" row="5"></Label>
        <Label [text]="car.luggage" row="5" col="1"></Label>
    </GridLayout>
</GridLayout>
