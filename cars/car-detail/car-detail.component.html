<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" 
        [text]="car.name" 
        horizontalAlignment="center"></Label>
    <ActionItem 
        ios.position="right" 
        android.position="right" 
        (tap)="onEditButtonTap()">
        <Label text="Edit" class="action-item p-r-15"></Label>
    </ActionItem>
</ActionBar>

<GridLayout rows="auto,auto" class="page">
    <Image [src]="car.imageUrl" class="m-b-15"></Image>

    <GridLayout row="1" rows="*,*,*,*,*,*" columns="*,2*">

        <Label text="Price" class="p-l-15 p-b-10"></Label>
        <Label col="1" class="text">
            <FormattedString>
                <Span text="&euro;"></Span>
                <Span [text]="car.price"></Span>
                <Span text="/day"></Span>
            </FormattedString>
        </Label>

        <Label text="Class" class="p-l-15 p-b-10" row="1"></Label>
        <Label [text]="car.class" row="1" col="1" class="text"></Label>

        <Label text="Doors" class="p-l-15 p-b-10" row="2"></Label>
        <Label [text]="car.doors" row="2" col="1" class="text"></Label>

        <Label text="Seats" class="p-l-15 p-b-10" row="3"></Label>
        <Label [text]="car.seats" row="3" col="1" class="text"></Label>

        <Label text="Transmission" class="p-l-15 p-b-10" row="4"></Label>
        <Label [text]="car.transmission" row="4" col="1" class="text"></Label>

        <Label text="Luggage" class="p-l-15 p-b-10" row="5"></Label>
        <Label [text]="car.luggage" row="5" col="1" class="text"></Label>
    </GridLayout>
</GridLayout>
